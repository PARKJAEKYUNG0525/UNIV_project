<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클린포유 - 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .signup-container {
            max-width: 500px;
            margin: 120px auto 50px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .signup-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-logo img {
            height: 60px;
        }
        
        .signup-logo div {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin-top: 10px;
        }
        
        .signup-form {
            display: flex;
            flex-direction: column;
        }
        
        .signup-form input {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        
        .input-group input {
            width: 100%;
            margin-bottom: 0;
        }
        
        .input-group .validation-message {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 5px;
            display: none;
        }
        
        .input-group.error input {
            border-color: #e74c3c;
        }
        
        .input-group.error .validation-message {
            display: block;
        }
        
        .phone-input {
            display: flex;
            gap: 10px;
        }
        
        .phone-input input {
            flex: 1;
        }
        
        .terms-container {
            margin: 20px 0;
        }
        
        .terms-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .terms-item input {
            margin-right: 10px;
            margin-bottom: 0;
        }
        
        .terms-item label {
            font-size: 14px;
        }
        
        .terms-item a {
            margin-left: 5px;
            color: #3498db;
            text-decoration: none;
        }
        
        .terms-item a:hover {
            text-decoration: underline;
        }
        
        .signup-btn {
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .signup-btn:hover {
            background-color: #2980b9;
        }
        
        .login-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: #666;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        
        .back-home a i {
            margin-right: 5px;
        }
        
        .back-home a:hover {
            color: #3498db;
        }
        
        .social-signup {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-signup p {
            margin-bottom: 15px;
            color: #666;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            transition: transform 0.3s;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
        }
        
        .kakao {
            background-color: #FEE500;
            color: #3C1E1E;
        }
        
        .naver {
            background-color: #03C75A;
        }
        
        .google {
            background-color: #DB4437;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .divider hr {
            flex-grow: 1;
            border: none;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        /* 주소 입력 관련 스타일 추가 */
        .address-input {
            margin-bottom: 15px;
        }
        
        .zipcode-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .zipcode-group input {
            flex: 1;
            margin-bottom: 0;
        }
        
        .zipcode-btn {
            padding: 0 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        
        .zipcode-btn:hover {
            background-color: #2980b9;
        }
        
        .address-detail {
            margin-top: 10px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-logo">
            <img src="img/logo.png" alt="클린포유 로고">
            <div>CLEAN4U</div>
        </div>
        
        <div class="social-signup">
            <p>소셜 계정으로 간편 가입</p>
            <div class="social-icons">
                <a href="#" class="social-icon kakao">
                    <i class="fas fa-comment"></i>
                </a>
                <a href="#" class="social-icon naver">
                    <strong>N</strong>
                </a>
                <a href="#" class="social-icon google">
                    <i class="fab fa-google"></i>
                </a>
            </div>
        </div>
        
        <div class="divider">
            <hr>
            <span>또는 이메일로 가입</span>
            <hr>
        </div>
        
        <form class="signup-form">
            <div class="section-title">기본 정보</div>
            
            <div class="input-group">
                <input type="email" placeholder="이메일" required>
                <div class="validation-message">유효한 이메일 주소를 입력해주세요.</div>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="비밀번호" required>
                <div class="validation-message">8자 이상, 영문/숫자/특수문자 포함 비밀번호를 설정해주세요.</div>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="비밀번호 확인" required>
                <div class="validation-message">비밀번호가 일치하지 않습니다.</div>
            </div>
            
            <div class="input-group">
                <input type="text" placeholder="이름" required>
            </div>
            
            <div class="input-group">
                <input type="tel" placeholder="휴대폰 번호 (- 없이 입력)" required>
                <div class="validation-message">유효한 휴대폰 번호를 입력해주세요.</div>
            </div>
            
            <div class="section-title">주소 정보</div>
            
            <div class="address-input">
                <div class="zipcode-group">
                    <input type="text" id="zipcode" placeholder="우편번호" readonly required>
                    <button type="button" class="zipcode-btn" id="search-zipcode">우편번호 찾기</button>
                </div>
                
                <input type="text" id="address" placeholder="기본 주소" readonly required>
                
                <div class="address-detail">
                    <input type="text" id="addressDetail" placeholder="상세 주소" required>
                </div>
            </div>
            
            <div class="terms-container">
                <div class="terms-item">
                    <input type="checkbox" id="all-terms">
                    <label for="all-terms"><strong>전체 약관에 동의합니다</strong></label>
                </div>
                
                <div class="terms-item">
                    <input type="checkbox" id="term1" required>
                    <label for="term1">서비스 이용약관 동의 (필수)</label>
                    <a href="#">보기</a>
                </div>
                
                <div class="terms-item">
                    <input type="checkbox" id="term2" required>
                    <label for="term2">개인정보 수집 및 이용 동의 (필수)</label>
                    <a href="#">보기</a>
                </div>
                
                <div class="terms-item">
                    <input type="checkbox" id="term3">
                    <label for="term3">마케팅 정보 수신 동의 (선택)</label>
                </div>
            </div>
            
            <button type="submit" class="signup-btn">회원가입</button>
        </form>
        
        <div class="login-link">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>
        
        <div class="back-home">
            <a href="index.html"><i class="fas fa-arrow-left"></i> 홈으로 돌아가기</a>
        </div>
    </div>
    
    <!-- 우편번호 검색을 위한 Daum 우편번호 서비스 스크립트 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        // 전체 약관 동의 처리
        document.getElementById('all-terms').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.terms-item input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });
        
        // 개별 약관 체크 시 전체 약관 체크박스 상태 업데이트
        const individualTerms = document.querySelectorAll('.terms-item input[type="checkbox"]:not(#all-terms)');
        individualTerms.forEach(term => {
            term.addEventListener('change', function() {
                const allChecked = Array.from(individualTerms).every(t => t.checked);
                document.getElementById('all-terms').checked = allChecked;
            });
        });
        
        // 폼 유효성 검사
        document.querySelector('.signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 주소 유효성 검사 추가
            const zipcode = document.getElementById('zipcode').value;
            const address = document.getElementById('address').value;
            const addressDetail = document.getElementById('addressDetail').value;
            
            if (!zipcode || !address || !addressDetail) {
                alert('주소를 모두 입력해주세요.');
                return;
            }
            
            // 개발 중 알림
            alert('회원가입 기능은 현재 개발 중입니다.');
        });
        
        // 입력 필드 유효성 검사 (예시)
        const emailInput = document.querySelector('input[type="email"]');
        emailInput.addEventListener('blur', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isValid = emailRegex.test(this.value);
            
            if (!isValid && this.value) {
                this.parentElement.classList.add('error');
            } else {
                this.parentElement.classList.remove('error');
            }
        });
        
        // 비밀번호 검사 (예시)
        const passwordInput = document.querySelector('input[type="password"]');
        passwordInput.addEventListener('blur', function() {
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            const isValid = passwordRegex.test(this.value);
            
            if (!isValid && this.value) {
                this.parentElement.classList.add('error');
            } else {
                this.parentElement.classList.remove('error');
            }
        });
        
        // 우편번호 검색 버튼 클릭 이벤트 처리
        document.getElementById('search-zipcode').addEventListener('click', function() {
            // 다음 우편번호 서비스 스크립트가 로드되었는지 확인
            if (typeof daum === 'undefined') {
                alert('우편번호 서비스를 불러오는 중 오류가 발생했습니다. 페이지를 새로고침해주세요.');
                return;
            }
            
            // 다음 우편번호 서비스 실행
            new daum.Postcode({
                oncomplete: function(data) {
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('zipcode').value = data.zonecode;
                    document.getElementById('address').value = data.address;
                    
                    // 상세주소 필드로 포커스 이동
                    document.getElementById('addressDetail').focus();
                },
                width: '100%',
                height: '100%'
            }).open();
        });
        
        // 다음 우편번호 서비스 스크립트 로드 확인
        window.addEventListener('load', function() {
            if (typeof daum === 'undefined') {
                console.warn('다음 우편번호 서비스 스크립트가 로드되지 않았습니다.');
            }
        });
    </script>
</body>
</html>
