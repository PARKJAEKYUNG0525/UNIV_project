<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클린랩 - 프리미엄 청소 서비스</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 네비게이션 바 -->
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="클린랩 로고">
            <div>ALL IN HOME</div>
        </div>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#services">서비스</a></li>
                <li><a href="#reviews">고객 리뷰</a></li>
                <li><a href="#contact">문의하기</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메인 배너 -->
    <section id="home" class="hero">
        <h1>프리미엄 청소 서비스</h1>
        <p>전문적인 청소 서비스를 경험하세요.</p>
        <a href="#contact" class="btn">무료 상담 신청</a>
    </section>

<section id="services">
    <h2>제공 서비스</h2>
    <div class="service-list">
        <div class="service">
            <img src="images/cleaning1.jpg" alt="가정 청소">
            <h3>가정 청소</h3>
            <p>전문가가 방문하여 깔끔하게 청소해드립니다.</p>
            <button onclick="bookService('가정 청소')">예약하기</button>
        </div>
        <div class="service">
            <img src="images/cleaning2.jpg" alt="사무실 청소">
            <h3>구역 청소</h3>
            <p>쾌적한 업무 환경을 위한 사무실 청소 서비스.</p>
            <button onclick="bookService('사무실 청소')">예약하기</button>
        </div>
        <div class="service">
            <img src="images/cleaning3.jpg" alt="세탁 및 다림질">
            <h3>세탁 및 다림질</h3>
            <p>세탁 및 다림질 배달 서비스</p>
            <button onclick="bookService('세탁 및 다림질')">예약하기</button>
        </div>
    </div>
</section>
    <!-- 고객 리뷰 -->
    <section id="reviews">
        <h2>고객 리뷰</h2>
        <div id="review-list"></div>
        <input type="text" id="review-input" placeholder="리뷰를 입력하세요">
        <button onclick="addReview()">리뷰 남기기</button>
    </section>

    <!-- 문의 폼 -->
    <section id="contact">
        <h2>문의하기</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="이름" required>
            <input type="email" id="email" placeholder="이메일" required>
            <textarea id="message" placeholder="문의 내용을 입력하세요" required></textarea>
            <button type="submit">문의 보내기</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
