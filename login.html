<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클린포유 - 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 120px auto 50px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            height: 60px;
        }
        
        .login-logo div {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin-top: 10px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .login-form input {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
        }
        
        .forgot-password {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            color: #3498db;
            text-decoration: underline;
        }
        
        .login-btn {
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
        }
        
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-login p {
            margin-bottom: 15px;
            color: #666;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            transition: transform 0.3s;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
        }
        
        .kakao {
            background-color: #FEE500;
            color: #3C1E1E;
        }
        
        .naver {
            background-color: #03C75A;
        }
        
        .google {
            background-color: #DB4437;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: #666;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        
        .back-home a i {
            margin-right: 5px;
        }
        
        .back-home a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="img/logo.png" alt="클린포유 로고">
            <div>CLEAN4U</div>
        </div>
        
        <form class="login-form">
            <input type="text" placeholder="이메일 또는 아이디" required>
            <input type="password" placeholder="비밀번호" required>
            
            <div class="login-actions">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">로그인 상태 유지</label>
                </div>
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>
            
            <button type="submit" class="login-btn">로그인</button>
        </form>
        
        <div class="social-login">
            <p>소셜 계정으로 로그인</p>
            <div class="social-icons">
                <a href="#" class="social-icon kakao">
                    <i class="fas fa-comment"></i>
                </a>
                <a href="#" class="social-icon naver">
                    <strong>N</strong>
                </a>
                <a href="#" class="social-icon google">
                    <i class="fab fa-google"></i>
                </a>
            </div>
        </div>
        
        <div class="signup-link">
            아직 회원이 아니신가요? <a href="register.html">회원가입</a>
        </div>
        
        <div class="back-home">
            <a href="index.html"><i class="fas fa-arrow-left"></i> 홈으로 돌아가기</a>
        </div>
    </div>
    
    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // 여기에 로그인 처리 로직을 추가
            alert('로그인 기능은 현재 개발 중입니다.');
        });
    </script>
</body>
</html>
