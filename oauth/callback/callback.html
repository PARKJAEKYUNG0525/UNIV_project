<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클린포유 - 로그인 처리 중</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading-container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- 카카오 SDK 로드 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>로그인 처리 중입니다</h2>
        <p>잠시만 기다려주세요...</p>
    </div>
    
    <script>
        // OAuth 콜백 처리
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const provider = urlParams.get('provider');
            
            // 오류 처리
            if (error) {
                alert('로그인 중 오류가 발생했습니다: ' + error);
                window.location.href = '/login.html';
                return;
            }
            
            // 인증 코드 확인
            if (!code) {
                alert('인증 코드를 받지 못했습니다. 다시 시도해주세요.');
                window.location.href = '/login.html';
                return;
            }
            
            // 공급자별 처리
            if (!provider) {
                alert('소셜 로그인 공급자 정보가 없습니다.');
                window.location.href = '/login.html';
                return;
            }
            
            // 네이버 로그인 상태 확인
            if (provider === 'naver' && state) {
                const savedState = sessionStorage.getItem('naverState');
                if (savedState !== state) {
                    alert('보안을 위해 로그인이 취소되었습니다. (상태 불일치)');
                    window.location.href = '/login.html';
                    return;
                }
            }
            
            // 서버로 인증 코드 전송하기
            function exchangeCodeForToken(code, provider) {
                // 실제 서비스에서는 서버 API를 호출하여 액세스 토큰 획득
                // fetch('/api/auth/' + provider, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ code: code, state: state })
                // })
                // .then(response => response.json())
                // .then(data => {
                //     localStorage.setItem('userData', JSON.stringify(data));
                //     window.location.href = '/index.html';
                // })
                // .catch(error => {
                //     console.error('Error:', error);
                //     alert('로그인 처리 중 오류가 발생했습니다.');
                //     window.location.href = '/login.html';
                // });

                // 개발 목적으로 임시 처리
                console.log(`${provider} auth code:`, code);
                
                setTimeout(function() {
                    // 임시 사용자 정보 생성 (실제로는 서버에서 받아와야 함)
                    const providerNames = {
                        'kakao': '카카오',
                        'naver': '네이버',
                        'google': '구글'
                    };
                    
                    const mockUserData = {
                        name: `${providerNames[provider] || provider} 사용자`,
                        email: `${provider}@example.com`,
                        isLoggedIn: true,
                        loginTime: new Date().toISOString(),
                        loginMethod: provider,
                        profileImage: 'https://via.placeholder.com/100'
                    };
                    
                    // 로컬 스토리지에 사용자 정보 저장
                    localStorage.setItem('userData', JSON.stringify(mockUserData));
                    
                    // 홈페이지로 리다이렉트
                    window.location.href = '/index.html';
                }, 1500);
            }
            
            // 인증 코드 처리
            exchangeCodeForToken(code, provider);
        });
    </script>
</body>
</html>
