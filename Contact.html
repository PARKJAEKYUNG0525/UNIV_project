<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <link rel="stylesheet" href="css/Contact.css">
</head>

<body>
    <div class="container">
        <h1>문의하기</h1>
        <form id="inquiryForm">
            <div class="form-group">
                <label>회원 여부<span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="member" name="memberStatus" value="member" required>
                        <label for="member">회원</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="nonMember" name="memberStatus" value="nonMember">
                        <label for="nonMember">비회원</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name">이름<span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">핸드폰 번호<span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required>
            </div>

            <div class="form-group">
                <label for="serviceType">서비스 종류<span class="required">*</span></label>
                <select id="serviceType" name="serviceType" required>
                    <option value="" disabled selected>서비스를 선택해주세요</option>
                    <option value="household cleaning">가정 청소</option>
                    <option value="area cleaning">구역 청소</option>
                    <option value="regular cleaning">정기 청소</option>
                    <option value="Customized Services">맞춤 서비스</option>
                    <option value="other">기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inquiryType">문의 종류<span class="required">*</span></label>
                <select id="inquiryType" name="inquiryType" required>
                    <option value="" disabled selected>문의 종류를 선택해주세요</option>
                    <option value="general">일반 문의</option>
                    <option value="technical">기술 지원</option>
                    <option value="billing">결제 문의</option>
                    <option value="complaint">불만 사항</option>
                    <option value="suggestion">제안</option>
                    <option value="other">기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content">상세 내용<span class="required">*</span></label>
                <textarea id="content" name="content" placeholder="문의하실 내용을 자세히 입력해주세요." required></textarea>
            </div>

            <div class="notice">
                <p><strong>안내사항</strong></p>
                <ul>
                    <li>접수된 문의사항은 순차적으로 답변 드리고 있습니다.</li>
                    <li>문의량이 많을 경우 답변이 지연될 수 있으니 양해 부탁드립니다.</li>
                    <li>영업일 기준 1~2일 내에 답변드리겠습니다.</li>
                    <li>자세한 내용을 기재해 주시면 더 정확한 답변을 받으실 수 있습니다.</li>
                </ul>
            </div>

            <div class="form-group">
                <div class="privacy-check">
                    <input type="checkbox" id="privacyAgree" name="privacyAgree" required>
                    <label for="privacyAgree">개인정보 수집 및 이용에 동의합니다.<span class="required">*</span></label>
                </div>
            </div>

            <button type="submit" class="submit-btn">문의하기</button>
        </form>
    </div><script src="js/문의하기.js"></script>
</body>
</html>
